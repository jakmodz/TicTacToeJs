<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        .board 
        {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell 
        {
            
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell:hover 
        {
            background-color: #f0f0f0;
        }
        .controls 
        {
            text-align: center;
            margin: 20px;
        }
        #gameId 
        {
            font-size: 20px;
            margin: 10px;
        }
        .status 
        {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }
        .player-label 
        {
            top: 0;
            left: 0;
            right: 0;
            background-color: #2196F3;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="createGame">Create New Game</button>
        <div>
            <input type="text" id="joinGameId" placeholder="Enter Game ID">
            <button id="joinGame">Join Game</button>
        </div>
        <div id="gameId"></div>
    </div>
    <div class="status" id="status">Welcome to Tic Tac Toe!</div>
    <div class="player-label" id="playerLabel">Waiting to join game...</div>
    <div class="board" id="board">
        <div class="cell max-md:text-lg max-md:p-8" data-index="0"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="1"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="2"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="3"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="4"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="5"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="6"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="7"></div>
        <div class="cell max-md:text-lg max-md:p-8" data-index="8"></div>
    </div>

    <script src="client.js">
        
    </script>
</body>
</html>
